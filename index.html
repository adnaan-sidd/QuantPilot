    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              },
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a; /* Slate 900 */
        color: #f8fafc; /* Slate 50 */
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      /* Grid Pattern for high-tech feel */
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(14, 165, 233, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(14, 165, 233, 0.05) 1px, transparent 1px);
      }
      
      /* Scanline animation */
      .scanline {
        position: relative;
        overflow: hidden;
      }
      .scanline::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 10;
        opacity: 0.15;
      }

      /* Text typing effect cursor */
      .typing-effect {
        border-right: 2px solid #4ade80;
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        50% { border-color: transparent; }
      }
      
      /* Shimmer effect for buttons */
      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }

      /* Spotlight effect */
      .spotlight {
        background: radial-gradient(circle at center, rgba(14, 165, 233, 0.15) 0%, transparent 70%);
      }
    </style>
